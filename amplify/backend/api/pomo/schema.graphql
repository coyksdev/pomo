enum TaskStatus {
  COMPLETED
  IN_PROGRESS
  NOT_STARTED
}

type Task @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  sessions: Int!
  remainingSession: Int
  longBreak: Int!
  shortBreak: Int!
  startDate: AWSDateTime!
  startTime: AWSDateTime!
  startAt: AWSDateTime
  status: TaskStatus
}
